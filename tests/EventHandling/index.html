<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../src/jex.js"></script>
    <script src="../../src/core/EventEmitter.js"></script>
    <title>Document</title>
</head>
<body>
    <script>

        var EventEmitter = jx.use('EventEmitter');

        var evtEmitter = new EventEmitter();

        evtEmitter.on('load', onload);

        evtEmitter.emit('load');


        function onload(eventObject){
            console.log(eventObject);
        }

    </script>
</body>
</html>
